version: '3'
services:
  visualizer:
    image: "dockersamples/visualizer:latest"
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
    - "8081:8080"
    deploy:
      placement:
        constraints: [node.role == manager]
    logging:
      driver: "fluentd"
      options:
        fluentd-async-connect: "true"
        fluentd-address: future_fluentd:24224
        tag: visualizer