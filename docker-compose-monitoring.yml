version: '3'
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - "prometheus:/etc/prometheus"
    ports:
     - "9090:9090"
    deploy:
      placement:
        constraints:
          - node.role == manager
    logging:
      driver: "fluentd"
      options:
        fluentd-async-connect: "true"
        fluentd-address: future_fluentd:24224
        tag: prometheus

  nodeexporter:       
    image: prom/node-exporter
    ports: 
     - "9100:9100"
    volumes:       
      - "/proc:/host/proc:ro"       
      - "/sys:/host/sys:ro"       
      - "/:/rootfs:ro"       
    command:       
      - '--path.procfs=/host/proc'       
      - '--path.sysfs=/host/sys'       
      - '--path.rootfs=/host'       
      - '--collector.filesystem.ignored-mount-points="^(/rootfs|/host|)/(sys|proc|dev|host|etc)($$|/)"'       
      - '--collector.filesystem.ignored-fs-types="^(sys|proc|auto|cgroup|devpts|ns|au|fuse\.lxc|mqueue)(fs|)$$"'       
    deploy:       
      mode: global
    logging:
      driver: "fluentd"
      options:
        fluentd-async-connect: "true"
        fluentd-address: future_fluentd:24224
        tag: nodeexporter
        
  grafana:
    image: grafana/grafana
    volumes: 
      - "grafana-data:/var/lib/grafana"
    deploy:
      placement:
        constraints:
          - node.role == manager
    ports:
      - "3000:3000"
    logging:
      driver: "fluentd"
      options:
        fluentd-async-connect: "true"
        fluentd-address: future_fluentd:24224
        tag: grafana
      
  cadvisor:   
    image: google/cadvisor:latest
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
    deploy:
      mode: global
    logging:
      driver: "fluentd"
      options:
        fluentd-async-connect: "true"
        fluentd-address: future_fluentd:24224
        tag: cadvisor
        
volumes:
  prometheus:
    driver: vieux/sshfs:latest
    driver_opts:
      sshcmd: "ec2-user@172.31.54.208:/volumes/prometheus"
      IdentityFile: "/root/.ssh/id_rsa"
      allow_other: ""
  grafana-data:
    driver: vieux/sshfs:latest
    driver_opts:
      sshcmd: "ec2-user@172.31.54.208:/volumes/prometheus"
      IdentityFile: "/root/.ssh/id_rsa"
      allow_other: ""
